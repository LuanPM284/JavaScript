<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Checking the country</h1>
    Country :<input type="text" name="txt" id="txt">
    <input type="button" value="Check" onclick="check()">
    <div id='ans'></div>
    <script>
        function check() {
            var country = document.getElementById('txt')
            var ans = document.getElementById('ans')
            var cnt = country.value
            ans.innerText = `Your country is ${cnt}, you must be:`
            if (cnt == 'BR') {
                ans.innerHTML += '<p>A Brasillian!</p>'
            } else {
                ans.innerHTML += '<p>A FREEDOM person</p>'
            }
        }

    </script>
</body>
