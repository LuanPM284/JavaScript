<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 - ex004</title>
</head>

<body>
    <script>
        var name = prompt("Please your name : ")
        document.write(`Your name has ${name.length} letters`)
        document.write(`<h2>Your name has ${name.length} letters</h2>`)
        document.writeln(`<h2>Your name has ${name.length} letters, on another line</h2>`)
    </script>
</body>

</html>
